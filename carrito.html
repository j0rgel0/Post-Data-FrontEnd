<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostData - Resumen de compra</title>

    <!-- CSS del bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- El estilo del menu, fondo blanco, color de letra activa y normal -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Se tiene que añadir la tipografía Raleway, la cuál está en el diseño de figma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>

  <!--nav bar-->
  <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light bg-white textomenu"></nav>
  <!--nav bar-->
    
  <div class="p-0">
    <!--   SECTION   CONTENIDO   -->
    <section>

        <div class="container mt-4">
          <div class="row">
            <div class="col-md-4 order-md-4 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-3">Resumen de compra</h4>
                <span class="badge badge-danger badge-pill" id="contadorProductos">0</span>
              </h4>
      
              <ul class="list-group mb-3 list-group-item">
                <li class="d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0" id="totalProductos">Total en Productos</h6>
                  </div>
                  <span class="text-muted" id="productosTotal">0</span>
                </li>
                <li class="d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" id="totalPrecio">Total </small>
                  </div>
                  <span class="text-muted" id="precioTotal">$0</span>
                </li>
              </ul>
            <div style="display: flex;
            align-items: center;
            justify-content: center;">
              <button id="botonEnviar" type="button" class="btn btn-outline-dark mt-auto mr-3">Realizar compra</button>
              <button id="botonLimpiar" type="button" class="btn btn-outline-dark mt-auto">Borrar carrito</button>
            </div>
            </div>
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Carrito de compras</h4>
      
              <div class="alert alert-danger fade show" style="display:none" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
      

                <!--  Insertar tabla aquí -->
                <table class="table table-bordered table-striped" id="tablaListaCompras">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Detalle del libro</th>
                      <th scope="col" class="text-center">Cantidad</th>
                      <th scope="col">Precio</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>

            </div>
          </div>
      
        </div>
    </section>
  </div>
  <!--   SECTION   CONTENIDO   -->


    <!--FOOTER-->
    <footer id="footer"></footer>
    <!--FOOTER-->
    <script src="./js/headerfooter.js"></script> 
    <script src="./js/carrito.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Siempre de los siempres va abajo. Si no, arroja error-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

</body>

</html>
