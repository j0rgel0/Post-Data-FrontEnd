<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostData - Resumen de compra</title>

    <!-- CSS del bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- El estilo del menu, fondo blanco, color de letra activa y normal -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Se tiene que añadir la tipografía Raleway, la cuál está en el diseño de figma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>

  <!--nav bar-->
  <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light bg-white textomenu"></nav>
  <!--nav bar-->
    
    <!--  Contenedor de todo el contenido -->
    <section>
        <h1 id="tituloH1">Resumen de compra</h1>

        <div class="container">
          <div class="row">
            <div class="col-md-4 order-md-4 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Resumen</span>
                <span class="badge badge-danger badge-pill" id="contadorProductos">0</span>
              </h4>
      
              <ul class="list-group mb-3 list-group-item">
                <li class="d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0" id="totalProductos">Total en Productos</h6>
                  </div>
                  <span class="text-muted" id="productosTotal">0</span>
                </li>
                <li class="d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" id="totalPrecio">Total </small>
                  </div>
                  <span class="text-muted" id="precioTotal">$0</span>
                </li>
              </ul>
      
            </div>
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Agregar Productos</h4>
      
              <div class="alert alert-danger fade show" style="display:none" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
      
              <form class="needs-validation">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="Name">Nombre</label>
                    <input class="campo" type="text" class="form-control" autofocus id="Name" placeholder="" value=""
                      required>
                    <div class="invalid-feedback">
                      Nombre inválido
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="Number">Cantidad</label>
                    <input class="campo" type="text" class="form-control" id="Number" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Cantidad inválida
                    </div>
                  </div>
                </div>
                <button id="btnAgregar1" class="btn btn-primary btn-lg btn-block" type="button">Agregar</button>
                <hr class="mb-4">
      
                <!--  Insertar tabla aquí -->
                <table class="table table-bordered" id="tablaListaCompras">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>
                    </tr>
                  </thead>
                  <tbody>
      
                  </tbody>
                </table>
              </form>
            </div>
          </div>
      
        </div>







    </section>
    <!--  Contenedor de todo el contenido -->


    <!--FOOTER-->
    <footer id="footer"></footer>
    <!--FOOTER-->
    <script src="./js/headerfooter.js"></script> 
    <script src="./js/carrito.js"></script>
    <!--Siempre de los siempres va abajo. Si no, arroja error-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

</body>

</html>
