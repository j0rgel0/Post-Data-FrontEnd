<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostData - Acerca de nosotros</title>

  <!-- CSS del bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- El estilo del menu, fondo blanco, color de letra activa y normal -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Se tiene que añadir la tipografía Raleway, la cuál está en el diseño de figma -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

  <!--nav bar-->
  <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light bg-white textomenu"></nav>
  <!--nav bar-->

  <!--   SECTION   CONTENIDO   -->
  <form id="formEnviar" method="post">
    <h1 id="tituloH1">REGISTRA PRODUCTO</h1>

    <!--   Nombre   -->
    <label for="nombre" class="etiqueta">Nombre del libro</label>
    <input id="nombre" name="nombre" type="text" class="campos" placeholder="Ingrese el nombre del libro" />
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorNombre" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <!--   Autor   -->
    <label for="autor" class="etiqueta">Autor(es)</label>
    <input id="autor" name="autor" type="text" class="campos" placeholder="Ingrese el(los) nombre(s) del(os) autor(es)" />
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorAutor" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <!--   ISBN   -->
    <label for="isbn" class="etiqueta">ISBN</label>
    <input id="isbn" name="isbn" type="text" class="campos" placeholder="Ingrese el ISBN del libro" />
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorisbn" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <!--   URL imagen   -->
    <label for="urlImagen" class="etiqueta">URL de la imagen</label>
    <input id="urlImagen" name="urlImagen" type="text" class="campos" placeholder="Ingrese el URL de la imagen" />
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorImagen" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <!--   Descripción   -->
    <label for="descripcion" class="etiqueta">Descripción</label>
    <textarea id="descripcion" type="text" name="descripcion" class="campos" placeholder="Ingrese un resumen del libro."></textarea>
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorMensaje" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <!--   Precio   -->
    <label for="precio" class="etiqueta">Precio</label>
    <input id="precio" name="precio" type="text" class="campos" placeholder="Ingrese el precio del libro" />
    <!--   Mostrar Alerta de Validacíon   -->
    <span id="errorPrecio" class="error"> </span>
    <!--   Mostrar Alerta de Validacíon   -->

    <input id="botonEnviar" type="submit" value="Enviar mensaje" style="margin-top: 10px;" />
  </form>
  <!--   SECTION   CONTENIDO   -->

    <!--FOOTER-->
    <footer id="footer"></footer>
    <!--FOOTER-->

    <script src="./js/validaciones.js"></script>
    <script src="js/headerfooter.js"></script> 
    
    <!--Siempre de los siempres va abajo. Si no, arroja error-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

</body>

</html>
