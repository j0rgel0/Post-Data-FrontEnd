<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostData - Contacto</title>

  <!-- CSS del bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- El estilo del menu, fondo blanco, color de letra activa y normal -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Se tiene que añadir la tipografía Raleway, la cuál está en el diseño de figma -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>

  <!--nav bar-->
  <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light bg-white textomenu"></nav>
  <!--nav bar-->
    
    <!--  Contenedor de todo el contenido -->
    <div class="p-3">
    <section>
          <!--   SECTION   CONTENIDO   -->
          <h1 id="tituloH1" class="contacto">CONTACTO</h1>
    <form id="formEnviar" method="post">
      <!--   Nombre   -->
      <label for="nombre" class="etiqueta">Nombre</label>
      <input id="nombre" name="nombre" type="text" class="campos" placeholder="Ingrese su nombre" />
      <!--   Mostrar Alerta de Validacíon   -->
      <div class="alert alert-danger" role="alert" style="display: none;" id="errorNombre"></div>
      <!--   Mostrar Alerta de Validacíon   -->
  
      <!--   Email   -->
      <label for="email" class="etiqueta">Email</label>
      <input id="email" name="email" type="email" class="campos" placeholder="Ingrese su email" />
      <!--   Mostrar Alerta de Validacíon   -->
      <div class="alert alert-danger" role="alert" style="display: none;" id="errorEmail"></div>
      <!--   Mostrar Alerta de Validacíon   -->
  
      <!--   Telefono   -->
      <label for="telefono" class="etiqueta">Tel&eacute;fono</label>
      <input id="telefono" name="telefono" type="text" class="campos" placeholder="Ingrese su teléfono" />
      <!--   Mostrar Alerta de Validacíon   -->
      <div class="alert alert-danger" role="alert" style="display: none;" id="errorTelefono"></div>
      <!--   Mostrar Alerta de Validacíon   -->
  
      <!-- Mensaje -->
      <label for="mensaje" class="etiqueta">Mensaje</label>
      <textarea id="mensaje" type="text" name="mensaje" class="campos" placeholder="Ingrese su mensaje"></textarea>
      <!--   Mostrar Alerta de Validacíon   -->
      <div class="alert alert-danger" role="alert" style="display: none;" id="errorMensaje"></div>
      <!--   Mostrar Alerta de Validacíon   -->
      <input id="botonEnviar" type="submit" value="Enviar mensaje" style="margin-top: 10px;" />
    </form>
    <!--   SECTION   CONTENIDO   -->
    </section>
  </div>
    <!--  Contenedor de todo el contenido -->


    <!--FOOTER-->
    <footer id="footer"></footer>
    <!--FOOTER-->


  <!--FOOTER-->
  <footer id="footer"></footer>
  <!--FOOTER-->

  <script src="./js/validaciones.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="./js/headerfooter.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!--Siempre de los siempres va abajo. Si no, arroja error-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
