<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostData - Iniciar sesión</title>
  <!-- CSS del bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- El estilo del menu, fondo blanco, color de letra activa y normal -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Se tiene que añadir la tipografía Raleway, la cuál está en el diseño de figma -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>

  <!--nav bar-->
  <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light bg-white textomenu"></nav>
  <!--nav bar-->

  <div class="p-3">
    <!--   SECTION   CONTENIDO   -->
    <section class="contenido">
      <div class="columnas">
        <form id="formEnviar" method="post">
          <h1 id="tituloH1">INICIAR SESIÓN</h1>

          <!--   Email   -->
          <label for="email" class="etiqueta" id="email_sesion">Email</label>
          <input id="email" name="email" type="email" class="campos" placeholder="Ingresa tu email" />
          <!--   Mostrar Alerta de Validacíon   -->
          <div class="alert alert-danger" role="alert" style="display: none;" id="errorEmail"></div>
          <!--   Mostrar Alerta de Validacíon   -->

          <!--   Contraseña   -->
          <label for="contrasena" class="etiqueta">Contraseña</label>
          <input id="contrasena" name="contrasena" type="password" class="campos" placeholder="**********" />
          <!--   Mostrar Alerta de Validacíon   -->
          <div class="alert alert-danger" role="alert" style="display: none;" id="errorContrasena"></div>
          <div class="alert alert-danger" role="alert" style="display: none;" id="errorValidacion"></div>

          <p>
            <a href="#" class="link" style="margin-left: 0.5%;">Olvidé la contraseña</a>
            <!--Link de redireccion funcion olvide la contraseña-->
          </p>
          <input id="botonEnviar" type="submit" value="Iniciar sesión" />
        </form>
        <p id="mensajeAbajoBoton" class="text-center link">
          <a href='./registro_cuenta.html' class="text-center link">¿No tienes una cuenta? Crea una</a>
        </p>
        <!--   SECTION   CONTENIDO   -->
      </div>
      <div class="columnas imagen">
        <!--   SECTION   IMAGEN   -->
        <img id="imagenRegistro" src="./img/libros.svg">
        <!--   SECTION   IMAGEN   -->
      </div>
    </section>
  </div>


  <!--FOOTER-->
  <footer id="footer"></footer>
  <!--FOOTER-->


  <!--Siempre de los siempres va abajo. Si no, arroja error-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="js/headerfooter.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/validaciones.js"></script>
  <script src="./js/inicioSesion.js"></script>
</body>

</html>
